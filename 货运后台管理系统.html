        <div id="u1_text" class="text ">
          <p style="font-size:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">业务描述</span></p><p style="font-size:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">运输管理系统&nbsp; 协调承运商、运营商、货主三种角色人员分工合作共同完成运输任务，并实现对运输任务的跟踪管理。通常来讲运输业务流程分三个阶段完成：</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">第一阶段，货主提出运输需求，建立任务订单并推送给运营商；</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">第二阶段，运营商按照一定的规则处理订单；</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;">第三阶段，承运商接收订单，由司机执行完成运输任务。</span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p>
        </div>
      </div>
